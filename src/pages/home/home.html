<ion-header>
  <ion-navbar>
    <ion-title>
      Json-Server Crud Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-right (click)="createProduct()"> 
    New Product
    <ion-icon name="create"></ion-icon>
  </button>

  <ion-list>
    <ion-list-header>Products sorted by name</ion-list-header>
    <ion-item *ngFor="let product of productsObservable | async | orderBy:'name'" detail-push (click)="navToDetail(product)" >
      <h2>{{product.name}}</h2>
      <!-- <p>{{product.cost | currency : 'BRL' :'symbol': '1.2-2': 'pt-BR' }}</p> -->
      <p>{{product.cost | currency : 'BRL' }}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
